<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Provider Profile</title>
  <link rel="stylesheet" href="profile.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Particle Background (DO NOT CHANGE) -->
  <div id="particles-js"></div>

  <!-- Header -->
  <header>
    <nav class="navbar">
      <!-- LEFT: logo + brand together -->
      <div class="nav-left">
        <img src="imgs/SimpleHireV2Logo.png" alt="Simpleyhire Logo" class="logo" height="40px"/>
        <span class="brand">SimplyHire</span>
      </div>

      <!-- RIGHT -->
      <div class="nav-links">
       <button class="nav-btn" id="mainButton">Main</button>
        <button class="nav-btn" id="ContactButton">contact</button>
        <button class="logout-btn" id="logOut">Logout</button>
      </div>
    </nav>
  </header>

  <!-- Main Section -->
  <main class="main">
    <p id="errorBox"></p>
    <br>
    <h1 class="main-heading">Service Provider Profile</h1>

    <div class="profile-box" id="profileBox">
      <!-- Dynamic content inserted via JS -->
    </div>

    <button class="appointment-button" id="createReqButton">Book an Appointment</button>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="js/particles-config.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
