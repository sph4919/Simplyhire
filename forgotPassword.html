<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgotPassword.css" />
  <script src="js/forgotPassword.js"></script>
</head>
<body>
  <main class="page">
    <section class="card" role="dialog" aria-labelledby="title" aria-describedby="subtitle">
      <header class="card__header">
        <h1 id="title" class="title">Forgot your password?</h1>
        <p id="subtitle" class="subtitle">Verify your email to set a new password.</p>
      </header>

      <div class="alert" id="alert" aria-live="polite" hidden></div>

      <!-- Step 1: Email verification -->
      <form id="verifyForm" class="form" novalidate>
        <div class="field">
          <label for="email" class="label">Email</label>
          <input id="email" name="email" type="email" inputmode="email" autocomplete="email" class="input" placeholder="you@example.com" required />
          <p class="error" id="emailError" hidden></p>
        </div>
        <button class="btn btn--primary" type="submit" id="verifyBtn">Verify</button>
      </form>

      <!-- Step 2: Reset password -->
      <form id="resetForm" class="form" hidden novalidate>
        <div class="field">
          <label for="password" class="label">New password</label>
          <div class="with-toggle">
            <input id="password" name="password" type="password" autocomplete="new-password" class="input" required minlength="8" />
            <button class="toggle" type="button" id="togglePw" aria-label="Show password">👁</button>
          </div>
          <p class="error" id="pwError" hidden></p>
          <div class="strength" aria-hidden="true">
            <div class="strength__bar" id="strengthBar"></div>
          </div>
          <p class="hint">Use 8+ chars with upper/lower, a number, and a symbol.</p>
        </div>

        <div class="field">
          <label for="confirm" class="label">Confirm password</label>
          <div class="with-toggle">
            <input id="confirm" name="confirm" type="password" autocomplete="new-password" class="input" required minlength="8" />
            <button class="toggle" type="button" id="toggleConfirm" aria-label="Show password">👁</button>
          </div>
          <p class="error" id="confirmError" hidden></p>
        </div>

        <button class="btn btn--primary" type="submit" id="changeBtn">Change password</button>
      </form>

      <!-- Step 3: Done -->
      <div id="done" class="done" hidden>
        <div class="done__icon" aria-hidden="true">✔</div>
        <h2 class="done__title">All set!</h2>
        <p class="done__text">Your password has been changed. You can now sign in with your new credentials.</p>
        <a href="/auth/sign-in" class="btn btn--primary">Go to sign in</a>
      </div>
    </section>
  </main>

  
</body>
</html>
