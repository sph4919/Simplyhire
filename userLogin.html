<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login | SimpleHire</title>
  <link rel="stylesheet" href="userLogin.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>

<body>
  <!-- Particle Background (DO NOT CHANGE) -->
  <div id="particles-js"></div>

  <!-- Navbar -->
  <nav class="navbar" aria-label="Top navigation">
    <div class="nav-left">
      <img src="imgs/SimpleHireV2Logo.png" alt="SimpleHire Logo" class="logo" />
      <div class="brand">
        <span class="brand-name">SimpleHire</span>
        <span class="brand-tag">simple • fast • lower price</span>
      </div>
    </div>

    <div class="nav-right">
      <a href="index.html" class="home-btn">Home</a>
    </div>
  </nav>

  <!-- Main Login Content -->
  <main class="page">
    <div class="container">
      <p id="errorBox" class="errorClass" aria-live="polite"></p>

      <section class="user-login" aria-label="User Login">
        <h2>User Login</h2>

        <form id="user-form" autocomplete="on">
          <label for="user-email">Email</label>
          <input type="email" id="user-email" name="user-email" placeholder="Enter your email" required />

          <label for="user-password">Password</label>
          <input type="password" id="user-password" name="user-password" placeholder="Enter your password" required />

          <button type="submit" id="userLogin">Login</button>
        </form>

        <div class="divider" aria-hidden="true"></div>

        <div class="signup">
          <p>Don’t have an account? <a href="userSignup.html" class="signup-link">Sign Up</a></p>
          <a href="forgotPassword.html" class="forgotPassBtn"><b>Forgot Password?</b></a>
        </div>
      </section>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="js/particles-config.js"></script>
  <script src="js/userLogin.js"></script>
</body>
</html>
