<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="userSignup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>
  <!-- Navbar -->
<nav class="navbar">
  <div class="nav-left">
    <img src="imgs/SimpleHireV2Logo.png" alt="Simplyhire Logo" class="logo" />
    <span class="brand-name">Simplyhire</span>
  </div>
  <div class="nav-right">
    <a href="userLogin.html" class="home-btn">Login</a>
  </div>
</nav>


  <div class="container">
    <div class="welcome-message">
      <h1>Welcome to Simpleyhire!</h1>
      <p>Join us to discover the best services in your city.</p>
    </div>

    <div class="user-signup">
         <p id = "errorBox" class="errorClass"></p>
    <br> 
      <h2>User Sign Up</h2>
      <form id="signupform">
        <label for="user-name-signup">Name:</label>
        <input type="text" id="user-name-signup" name="user-name" placeholder="Enter your name" />
        
        <label for="user-email-signup">Email:</label>
        <input type="email" id="user-email-signup" name="user-email" placeholder="Enter your email" />
        
        <label for="user-password-signup">Password:</label>
        <input type="password" id="user-password-signup" name="user-password" placeholder="Enter your password" />
        
        <button type="submit">Sign Up</button>
      </form>

      <!-- Link to login page -->
      <div class="login-link">
        <p>Already have an account? <a href="index.html">Login</a></p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="js/particles-config.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
